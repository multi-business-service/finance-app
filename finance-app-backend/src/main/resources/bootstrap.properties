spring.application.name=@project.artifactId@
spring.application.description=@project.description@
spring.cloud.config.uri=http://localhost:8012/
spring.config.additional-location=classpath:/infomessages_en.properties,classpath:/errorMessages_en.properties,classpath:/priceRules.properties
spring.cloud.config.enabled=true

# related to alibaba MSE server configuration properties
spring.cloud.nacos.config.enabled=false
spring.cloud.nacos.config.namespace=${naco_namespace}
spring.cloud.nacos.config.access-key=${naco_accesskey}
spring.cloud.nacos.config.secret-key=${naco_secretkey}
spring.cloud.nacos.config.server-addr=${naco_serveraddr}
spring.cloud.nacos.config.ext-config[0].data-id=com.ingka.spe.calculate-salesprice.properties
spring.cloud.nacos.config.ext-config[0].group=${naco_group}
spring.cloud.nacos.config.ext-config[1].data-id=com.ingka.spe.application.properties
spring.cloud.nacos.config.ext-config[1].group=${naco_group}